<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initialize()">
    <div class="container">
        <div class="sidebar">
            <h2>Select Category</h2>
            <button onclick="setCategory('Valorant')">Valorant</button>
            <button onclick="setCategory('League')">League</button>
        </div>
        <div class="main">
            <h1>Random Image Viewer</h1>
            <img id="randomImage" style="display: none;">
            <button id="hideButton" onclick="toggleImage()">Show Image</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
