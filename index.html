<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Viewer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="invisibleUnlock"></div>

    <h1>Random Image Viewer</h1>

    <div class="category-buttons">
        <button onclick="setCategory('Valorant')">Valorant</button>
        <button onclick="setCategory('League')">League</button>
        <button id="aiGirlsButton" onclick="setCategory('AiGirls')" style="display: none;">AiGirls</button>
    </div>

    <div class="image-container">
        <img id="randomImage" style="display: none;">
    </div>

    <button id="hideButton" onclick="toggleImage()" style="display: none;">Hide Image</button>

    <script src="script.js"></script>
</body>
</html>
