<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Image Viewer</h1>

    <div class="controls">
        <div class="category-buttons">
            <button onclick="setCategory('Valorant')">Valorant</button>
            <button onclick="setCategory('League')">League</button>
        </div>
    </div>

    <img id="randomImage" src="" alt="Random Image">

    <button id="toggleButton" onclick="toggleImage()">Hide Image</button>

    <script src="script.js"></script>
</body>
</html>
