<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Random Image Selector</h1>

    <div class="container">
        <div class="buttons">
            <button onclick="fetchImage('League')">League</button>
            <button onclick="fetchImage('Valorant')">Valorant</button>
            <button onclick="fetchImage('LeagueGIF')">League GIF</button>
            <button onclick="fetchImage('ValorantGIF')">Valorant GIF</button>
        </div>
        <div class="image-box">
            <img id="randomImage" src="" alt="Click a button to get an image">
            <video id="randomVideo" loop autoplay muted style="display: none;"></video>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
