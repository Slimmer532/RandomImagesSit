<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <button onclick="setCategory('Valorant')">Valorant</button>
    <button onclick="setCategory('League')">League</button>
    <button id="aiGirlsButton" onclick="setCategory('AiGirls')" style="display: none;">AiGirls</button>
    
    <button onclick="showRandomImage()">Show Image</button>
    <button id="hideButton" onclick="toggleImage()" style="display: none;">Hide Image</button>

    <img id="randomImage" alt="Random Image">
    
    <!-- Invisible button to unlock AiGirls -->
    <button id="invisibleUnlock"></button>

    <script src="script.js"></script>
</body>
</html>
