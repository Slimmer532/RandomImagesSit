<html lang="en">

</head>
<body>
    <h1>Random Image</h1>

        <option value="Valorant">Valorant</option>
        <option value="League">League</option>
    </select>
    <button onclick="changeGame()">Load Image</button>

            fetchImagesFromGitHub(selectedGame);
        }
    </script>
